<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  //load 事件
  //DOMContentLoaded //dom节点加载完成，优先于load
  window.onload = function(){}
  document.addEventListener('DOMContentLoaded') //事件触发时，仅当DOM加载完成，不包括样式表，图片，flash。
  document.onreadystatechange('')//触发两到三次 interactive complete

  //JS.图片也有onload事件
  </script>


</body>
</html>
