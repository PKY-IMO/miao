<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <ul></ul>
  <script>
    // 防抖了一个函数，函数的操作时间不固定导致的前后修改覆盖的问题
    // 为每个函数定义开始执行的时间，设置一个全局变量记录当前内容显示的初始执行时间
    // 修改时比较当前时间和本次函数操作的发起时间，如果发起时间早则取消
    var input = document.querySelector('input')
    var ul = document.querySelector('ul')
    var currentShowStartTime = 0 // 当前展示的联想内容的发起时间,每次成功绘制时修改

    input.addEventListener(
      'input',
      debounce(e => {
        var startTime = Date.now()

        // 发求请求数据
        getSuggest(e.target.value, (suggests) => {
          if (currentShowStartTime > startTime) {
            return
          }
          currentShowStartTime = startTime
          ul.innerHTML = ''
          suggests.forEach(suggest => {
            var li = document.createElement('li')
            li.textContent = suggest
            ul.append(li)
          })
        })

      }, 200)
    )

    function getSuggest(word, callback) {
      console.log('start get suggest')
      var suggests = Array(10).fill(0).map((a, i) => {
        return word + i
      })
      setTimeout(() => {
        callback(suggests)
      }, 1000 + 2000 * Math.random())
    }





    function debounce(f, duration) {
      var id
      var latestArgs
      var latestThis
      var latestReturnValue
      return function(...args) {
        latestArgs = args
        latestThis = this
        clearTimeout(id)
        id = setTimeout(() => {
          latestReturnValue = f.call(latestThis, ...latestArgs)
        }, duration)
        return latestReturnValue
      }
    }
  </script>
</body>
</html>
