<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #smallImg {
            width: 300px;
            height: 300px;
            background-image: url(./lou.jpg);
            background-size: cover;
        }
        #smallDiv {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, .2);
            display: none;
            position: absolute;
        }

        #bigDiv {
            width: 300px;
            height: 300px;
            /* border: 1px solid red; */
            position: absolute;
            left: 300px;
            top: 0px;
            overflow: hidden;
            display: none;
        }

        #bigImg {
            width: 900px;
            height: 900px;
            position: absolute;
        }
    </style>
</head>

<body>
    
    <div class="fang">
        <div id="smallImg">
            <div id="smallDiv"></div>
        </div>

        <div id="bigDiv">
            <img src="./lou.jpg" alt="" id="bigImg">
        </div>
    </div>


    <script>
        // 逻辑：
        // 1.鼠标移入，出现小div（遮挡层）和大div（展示效果区域）
        // 鼠标移出，隐藏小div、大div

        smallImg.onmouseover = function() {
            smallDiv.style.display = 'block'
            bigDiv.style.display = 'block'
        }
        smallImg.onmouseout = function() {
            smallDiv.style.display = 'none'
            bigDiv.style.display = 'none'
        }

       //2. 遮罩层随着鼠标移动而移动
        smallImg.onmousemove = function(e) {
            let event = e || window.event
            x = e.clientX - smallDiv.offsetWidth/2
            y = e.clientY - smallDiv.offsetHeight/2
            if(x >= 200) x = 200
            if(x < 0) x = 0
            if(y >= 200) y = 200
            if(y < 0) y = 0
            smallDiv.style.left = x + 'px'
            smallDiv.style.top = y + 'px'
            let basis = 3
            bigImg.style.left = -3*x + 'px'
            bigImg.style.top = -3*y + 'px'         
        }



    </script>

</body>

</html>
