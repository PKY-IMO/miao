<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  button {
    width: 60px;
    height: 50px;
  }
</style>
<body>
  <button></button>
  <script>
    let btn = document.querySelector('button')
    let flag = false
    btn.addEventListener('click', function() {
      if (flag) {
        flag = false
        btn.innerText  = 'triclick'
      }else {
        btn.innerText  = 'click'
      }
    })
    btn.addEventListener('dblclick', function() {
      flag = true
      btn.innerText  = 'dblclick'
      setTimeout(()=>{
        flag = false
      },1000)

    })

  </script>
</body>
</html>
